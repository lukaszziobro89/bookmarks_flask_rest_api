{% extends "welcome.html" %}

{% block head %}
  {{ super() }}
{% endblock %}

{% block content %}

    	<div class="container" id="wrapper">
            <div class="row">
            <h1>Register</h1>

              <form action="{{ url_for('auth.register') }}" method="post">
                  <div class="form-group">
                      <fieldset>
                        <div class="form-group" style="max-width: 20rem;">
                          <label for="exampleInputEmail1" class="form-label mt-4">Username</label>
                          <input name="register-username" type="text" class="form-control" id="login-submit-button" aria-describedby="emailHelp" placeholder="Enter username">
                        </div>
                        <div class="form-group" style="max-width: 20rem;">
                          <label for="exampleInputEmail1" class="form-label mt-4">Email address</label>
                          <input name="register-email" type="email" class="form-control" id="login-submit-button" aria-describedby="emailHelp" placeholder="Enter email">
                        </div>

                        <div class="form-group" style="max-width: 20rem;">
                          <label for="exampleInputPassword1" class="form-label mt-4">Password</label>
                          <input name="register-password" type="password" class="form-control" id="login-submit-button" placeholder="Password" >
                        </div>

                    </fieldset><br>
                          <span class="input-group-btn">
                              <input type="submit" class="btn btn-success" id="add-btn">
                          </span>
                  </div>

        {% block content_messages %}
            {{ super() }}
        {% endblock %}

              </form>
            </div>
        </div>
{% endblock %}
