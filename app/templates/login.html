{% extends "welcome.html" %}

{% block head %}
  {{ super() }}
{% endblock %}
		<title>Login</title>

{% block content %}
    	<div class="container" id="wrapper">
            <div class="row">
            <h1>Login</h1>

              <form action="{{ url_for('auth.login') }}" method="post">
                  <div class="form-group">
                      <fieldset>
                        <div class="form-group" style="max-width: 20rem;">
                          <label for="exampleInputEmail1" class="form-label mt-4">Email address</label>
                          <input name="input-email" type="email" class="form-control" id="login-submit-button" aria-describedby="emailHelp" placeholder="Enter email">
                          <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                        </div>

                        <div class="form-group" style="max-width: 20rem;">
                          <label for="exampleInputPassword1" class="form-label mt-4">Password</label>
                          <input name="input-password" type="password" class="form-control" id="login-submit-button" placeholder="Password" >
                        </div>

                    </fieldset><br>
                          <span class="input-group-btn">
                              <input type="submit" class="btn btn-success" id="add-btn2">
                          </span>
                  </div>
              </form>
            </div>
        </div>
{% endblock %}
